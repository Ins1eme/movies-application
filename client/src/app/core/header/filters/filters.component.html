<div class=header-right *ngIf="filters">
  <form class="films-form">
    <ng-select class="select-country" [items] = "filters.country" placeholder="Country"></ng-select>
    <ng-select class="select-genre" [items] = "filters.genre" placeholder="Genre"></ng-select>

    <div class="films-moview">
      <input type="text" placeholder="Movies" class="films-moview__title">
      <span class='loupe'>
        <img src="../../../assets//svg/loupe.svg" alt="loupe" class=loupe__img>
      </span>
    </div>
  </form>
</div>

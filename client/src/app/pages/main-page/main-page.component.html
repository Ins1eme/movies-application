<main>
	<div class="slider-wrap">
		<drag-scroll #nav>
			<app-film drag-scroll-item *ngFor = "let film of films" [film]="film" ></app-film>
		</drag-scroll>
	</div>
	<div class="container">
		<div class="title">
			<img src="../../../assets/svg/video-camera.svg" alt="video-camera" class="title__image">
			<h3 class="title__name">Spotlight This Month</h3>
		</div>
		<div class="tabs" *ngIf = "tabs">
			<app-tabs>
				<app-tab [title] = "'Latest'" [active] = 'true'>
					<app-film *ngFor="let film of tabs.latests" [film] = "film"></app-film>
				</app-tab>
				<app-tab [title] = "'Resently Released'">
					<app-film *ngFor="let film of tabs.resentlyReleased" [film] = "film"></app-film>
				</app-tab>
				<app-tab [title] = "'Top Rated'">
					<app-film *ngFor="let film of tabs.topRated" [film] = "film"></app-film>
				</app-tab>
			</app-tabs>
		</div>		
	</div>
</main>
